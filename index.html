        let allStaff = staffData;

        // 渲染人員卡片
        function renderStaffCards(data) {
            const container = document.getElementById('staffContainer');
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">🔍</div>
                        <p>找不到符合的人員資料</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = data.map((staff, index) => `
                <div class="card">
                    <div class="card-header" onclick="toggleCard(${index})">
                        <div class="card-info">
                            <div class="card-name">${staff.name}</div>
                            <div class="card-meta">
                                <span class="card-title">${staff.title}</span>
                                <span>｜</span>
                                <span>${staff.department}</span>
                            </div>
                        </div>
                        <div class="toggle-icon" id="icon-${index}">▼</div>
                    </div>
                    <div class="card-body" id="body-${index}">
                        <div class="card-content">
                            ${staff.resume ? `
                            <div class="detail-section">
                                <div class="detail-label">📋 簡歷</div>
                                <div class="detail-value">${staff.resume}</div>
                            </div>` : ''}
                            ${staff.introduction ? `
                            <div class="detail-section">
                                <div class="detail-label">💡 介紹</div>
                                <div class="detail-value">${staff.introduction}</div>
                            </div>` : ''}
                            <div class="detail-section">
                                <div class="detail-label">👤 直屬主管</div>
                                <div class="detail-value">${staff.supervisor}</div>
                            </div>
                            <div class="detail-section">
                                <div class="detail-label">⭐ 主管評語</div>
                                <div class="detail-value">${staff.achievement}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 切換卡片展開/收合
        function toggleCard(index) {
            const body = document.getElementById(`body-${index}`);
            const icon = document.getElementById(`icon-${index}`);
            
            body.classList.toggle('expanded');
            icon.classList.toggle('expanded');
        }

        // 搜尋功能
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                renderStaffCards(allStaff);
                return;
            }

            const filteredData = allStaff.filter(staff => {
                return staff.name.toLowerCase().includes(searchTerm) ||
                       staff.department.toLowerCase().includes(searchTerm);
            });

            renderStaffCards(filteredData);
        });

        // 初始化渲染
        renderStaffCards(allStaff);
    </script>
