            transition: box-shadow 0.2s;

        }

            padding: 1rem;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header:active {
            background-color: #f8f9fa;
        }

        .card-info {
            flex: 1;
        }

        .card-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.25rem;
        }

        .card-meta {
            font-size: 0.875rem;
            color: #7f8c8d;
        }

        .card-meta span {
            display: inline-block;
            margin-right: 0.5rem;
        }

        .card-title {
            color: #3498db;
            font-weight: 500;
        }

        .toggle-icon {
            font-size: 1.5rem;
            color: #95a5a6;
            transition: transform 0.3s;
        }

        .toggle-icon.expanded {
            transform: rotate(180deg);
        }

        .card-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            border-top: 1px solid #ecf0f1;
        }

        .card-body.expanded {
            max-height: 2000px;
            transition: max-height 0.5s ease-in;
        }

        .card-content {
            padding: 1rem;
        }

        .detail-section {
            margin-bottom: 1rem;
        }

        .detail-section:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: 600;
            color: #34495e;
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
        }

        .detail-value {
            color: #555;
            font-size: 0.95rem;
            line-height: 1.7;
            padding-left: 0.5rem;
            border-left: 3px solid #3498db;
            white-space: pre-line;
        }

        .no-results {
            text-align: center;
            padding: 3rem 1rem;
            color: #95a5a6;
        }

        .no-results-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        @media (min-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            }

                            </div>` : ''}
                            <div class="detail-section">
                                <div class="detail-label">👤 直屬主管</div>
                                <div class="detail-value">${staff.supervisor}</div>
                            </div>
                            <div class="detail-section">
                                <div class="detail-label">⭐ 主管評語</div>
                                <div class="detail-value">${staff.achievement}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 切換卡片展開/收合
        function toggleCard(index) {
            const body = document.getElementById(`body-${index}`);
            const icon = document.getElementById(`icon-${index}`);
            
            body.classList.toggle('expanded');
            icon.classList.toggle('expanded');
        }

        // 搜尋功能
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                renderStaffCards(allStaff);
                return;
            }

            const filteredData = allStaff.filter(staff => {
                return staff.name.toLowerCase().includes(searchTerm) ||
                       staff.department.toLowerCase().includes(searchTerm);
            });

            renderStaffCards(filteredData);
        });

        // 初始化渲染
        renderStaffCards(allStaff);
    </script>
</body>
</html>
